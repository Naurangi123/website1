<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style2.css" />
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn_submit").click(function () {
          window.location.href = "https://www.tutorialrepublic.com/";
        });
      });
    </script>
  </head>
  <body>
    <div class="form">
      <form action="index.html">
        <h1>Login</h1>

        <input type="text" placeholder="first name" name="fname" id="fname" />

        <input type="text" placeholder="last name" name="lname" id="lname" />

        <input type="text" placeholder="email" name="email" id="email" />

        <input
          type="text"
          placeholder="password"
          name="password"
          id="password"
        /><br />
        <input type="checkbox" value="IsRememberMe" id="rememberMe" />
        <label>Remember Me</label>
        <label id="forget"><a href="#">Forget Password</a></label>
        <input class="btn" type="submit" id="btn_submit1" login="Login" />

        <h5>New Here?<a href="#">Sign Up</a></h5>
        <h5>Already have an account?<a href="#">Sign In</a></h5>
        <h5><a href="#">Log Out</a></h5>
      </form>
    </div>
  </body>
</html>
